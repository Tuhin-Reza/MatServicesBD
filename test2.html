<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/test2.css">
</head>

<body>
    <div class="hero-content">

        <div class="logo-container logo1">
            <img src="./images/logo.jpg" class="logo">
        </div>
        <div class="text-container text1">
            <span class="text">For Study & Work in Japan</span>
        </div>
    </div>
    <div class="hero-content">

        <div class="logo-container logo2" style="display:none;">
            <img src="./images/logo.jpg" class="logo">
        </div>
        <div class="text-container text2" style="display:none;">
            <span class="text">Your Trusted Partner For Study</span>
        </div>
    </div>
    <div class="hero-content">

        <div class="logo-container logo3" style="display:none;">
            <img src="./images/logo.jpg" class="logo">
        </div>
        <div class="text-container text3" style="display:none;">
            <span class="text">For Work & Settle in Japan</span>
        </div>
    </div>
    <script src="./scripts/toggleContent.js"></script>
    <script>
        // Get the elements for all three parts
        const logo1 = document.querySelector('.logo1');
        const text1 = document.querySelector('.text1');
        const logo2 = document.querySelector('.logo2');
        const text2 = document.querySelector('.text2');
        const logo3 = document.querySelector('.logo3');
        const text3 = document.querySelector('.text3');

        // Variable to keep track of the current visible part (1, 2, or 3)
        let currentPart = 1;

        // Function to toggle the visibility between three parts
        function toggleVisibility() {
            if (currentPart === 1) {
                // Hide the first part and show the second part
                logo1.style.display = 'none';
                text1.style.display = 'none';
                logo2.style.display = 'inline-block';
                text2.style.display = 'inline-block';
                logo3.style.display = 'none';
                text3.style.display = 'none';
                currentPart = 2; // Move to the second part
            } else if (currentPart === 2) {
                // Hide the second part and show the third part
                logo1.style.display = 'none';
                text1.style.display = 'none';
                logo2.style.display = 'none';
                text2.style.display = 'none';
                logo3.style.display = 'inline-block';
                text3.style.display = 'inline-block';
                currentPart = 3; // Move to the third part
            } else {
                // Hide the third part and show the first part again
                logo1.style.display = 'inline-block';
                text1.style.display = 'inline-block';
                logo2.style.display = 'none';
                text2.style.display = 'none';
                logo3.style.display = 'none';
                text3.style.display = 'none';
                currentPart = 1; // Loop back to the first part
            }
        }

        // Set an interval to toggle visibility every 7 seconds (7000ms)
        setInterval(toggleVisibility, 7000);

    </script>

</body>

</html>
